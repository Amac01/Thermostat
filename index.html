<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/interface.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>

  <section class="therm_background">
    <section class="display">
      <div class="temp">
        <h1>Current temperature: <span id="temperature">20</span></h1>
      </div>
    </section>
    <section class="buttons_section">
      <div class="city">
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </div>

      <section>

        <p>
          <button class="button" id="temperature-up">+</button>
          <button class="button" id="temperature-down">-</button>
          <button class="button" id="temperature-reset">reset</button>
          <div class="">
            power saving mode is <span id="power-saving-status">on</span>
          </div>
          <br>
          <div class="">
            <input class="button_psm" type="button" id="powersaving" value="Turn PSM Off"></input>
          </div>
        </p>
      </section>
    </section>
  </section>

    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
